<div id="createUser">
	<form class="form-horizontal" id="userForm">
		<legend> Add new interview details</legend>

		<!-- mode -->
		<div class="control-group">
			<label class="control-label" for="mode">Mode </label>
			<div class="controls">
				<select id="mode" name="mode" class="input-xlarge">
					{{#each mode}}
						<option value="{{empid}}">{{name}}</option>
					{{/each}}
				</select>
				<span class="help-inline"></span>
			</div>
		</div>

		<!-- interviewer 1 -->
		<div class="control-group">
			<label class="control-label" for="interviewer1">Interviewer 1</label>
			<div class="controls">
				<select id="interviewer1" name="interviewer1" class="input-xlarge">
					{{#each interviewer}}
						<option value="{{empid}}">{{name}}</option>
					{{/each}}
				</select>
				<span class="help-inline"></span>
			</div>
		</div>

		<!-- interviewer 2 -->
		<div class="control-group">
			<label class="control-label" for="interviewer2">Interviewer 2</label>
			<div class="controls">
				<select id="interviewer2" name="interviewer2" class="input-xlarge">
					{{#each interviewer}}
						<option value="{{empid}}">{{name}}</option>
					{{/each}}
				</select>
				<span class="help-inline"></span>
			</div>
		</div>

		<!-- recruiter -->
		<div class="control-group">
			<label class="control-label" for="recruiter">Recruiter </label>
			<div class="controls">
				<select id="recruiter" name="recruiter" class="input-xlarge">
					{{#each recruiter}}
						<option value="{{empid}}">{{name}}</option>
					{{/each}}
				</select>
				<span class="help-inline"></span>
			</div>
		</div>

		<!-- status -->
		<div class="control-group">
			<label class="control-label" for="status">Status </label>
			<div class="controls">
				<select id="status" name="status" class="input-xlarge">
					{{#each status}}
						<option value="{{empid}}">{{name}}</option>
					{{/each}}
				</select>
				<span class="help-inline"></span>
			</div>
		</div>

		<!-- remarks -->
		<div class="control-group">
			<label class="control-label" for="status">Status </label>
			<div class="controls">
				<textarea></textarea>
				<span class="help-inline"></span>
			</div>
		</div>

		<div class="form-actions">
			<button type="submit" class="btn btn-primary" href="#" id="addUser"> Add</button>
			<button type="button" class="btn" href="#" id="addUser"> Cancel</button>
		</div>

	</form>
</div>
