<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times-circle-o"></i></button>
            <h4 class="modal-title text-primary">Change your password</h4>
        </div>
        <form role="form" class="changePassForm">
        <div class="modal-body">
            <div class="form-group">
                <input type="password" name="currentPassword" class="form-control" placeholder="Specify your current password">
                <span class="hint-message" style="display:none;"></span>
            </div>
            <div class="form-group">
                <input type="password" name="newPassword" id="newPassword" class="form-control" placeholder="Specify your new password or generate one">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success btn-block keygenPass"><i class="fa fa-key"></i></button>
            </div>
            <div class="alert-container"></div>
        </div>
        <div class="modal-footer" style="margin-top:0;">
            <label class="checkbox-inline pull-left">
                <input type="checkbox" class="showPassToggle" value="hide"> <span class="toggleMsg">Show</span> Password
            </label>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary changePass">Update</button>
        </div>
        </form>
    </div>
</div>
