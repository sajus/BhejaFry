<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times-circle-o"></i></button>
            <h4 class="modal-title text-primary">
                Change your password
            </h4>
        </div>
        <form role="form" class="changePassForm">
        <div class="modal-body">
            <div class="alert-container"></div>
            <div class="form-group">
                <input type="password" name="currentPassword" class="form-control" placeholder="Specify your current password">
            </div>
            <div class="form-group">
                <input type="password" name="newPassword" id="newPassword" class="form-control" placeholder="Specify your new password">
            </div>  
        </div>
        <div class="modal-footer" style="margin-top:0;">
            <label class="checkbox-inline pull-left">
                <input type="checkbox" class="showPassToggle" value="hide"> <span class="toggleMsg">Show</span> Password
            </label>
            <button type="button" data-loading-text="Loading..." class="btn keygenPass">Generate Password</button>
            <button type="submit" data-loading-text="Loading..." class="btn btn-primary changePass">Yes! Change It</button>
        </div>
        </form>
    </div>
</div>
