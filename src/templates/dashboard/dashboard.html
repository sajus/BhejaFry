<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="panel panel-primary">
    			<div class="panel-heading">
    				<span class="panel-title"><i class="fa fa-bar-chart-o"></i> Interview's overall report: group by <span id="groupBy"></span></span>
    				<div class="toolbar">
                        <button class="btn btn-xs btn-default togglePanel"><i class="fa fa-chevron-up"></i></button>
    	            </div>
    			</div>
    			<div class="panel-body">
                    <div id="overallInterviewReport"></div>
    			</div>
                <div class="panel-footer">
                    Group by:
                    <label class="checkbox-inline">
                        <input type="radio" name="overallInterviewReport" value="status" checked="true"/> Status
                    </label>
                    <label class="checkbox-inline">
                        <input type="radio" name="overallInterviewReport" value="mode"/> Mode
                    </label>
                    <label class="checkbox-inline">
                        <input type="radio" name="overallInterviewReport" value="round"/> Round
                    </label>
                </div>
    		</div>
        </div>
    </div>
</div>
