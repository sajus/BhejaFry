<div class="container">
    <div class="row-fluid">
    	<div class="span3 well sidebar-nav">
            <ul class="nav nav-list">
				<li class="nav-header"><i class="icon-eye-open"></i> Interview Operations
					<ul class="nav nav-list">
						<li><a href="#interview"><i class="icon-file"></i> Add New</a></li>
						<li><a href="#interviewList"><i class="icon-list"></i> Show List</a></li>
					</ul>
				</li>
				{{#if type}}
					<li class="nav-header"><i class="icon-user"></i> User Operations
						<ul class="nav nav-list">
							<li><a href="#usersDetail"><i class="icon-file"></i> Add New</a></li>
							<li><a href="#usersList"><i class="icon-list"></i> Show List</a></li>
						</ul>
					</li>
					<li class="divider"></li>
					<li>
						<ul class="nav nav-list">
							Manage
							<ul class="nav nav-list">
								<li><a href="#mgnInterviewers"><i class="icon-th"></i> Interviewers</a></li>
								<li><a href="#mgnRecruiters"><i class="icon-th"></i> Recruiters</a></li>
							</ul>
						</ul>
					</li>
				{{/if}}
			</ul>
        </div>

        <!--/span-->
        <div class="span9" id="content">
            <div class="row-fluid">

	            <div class="row-fluid">
	                <!-- block -->
	                <div class="block">
	                    <div class="navbar navbar-inner block-header">
	                    	<div class="muted pull-left">Interview's Overall Report</div>
	                    	 <div class="pull-right">
                            	<label class="radio inline">
									<input type="radio" class = "selectType" name="overallReport" id="Status" value="getStatusReport"> Status
								</label>
								<label class="radio inline">
									<input type="radio" class = "selectType" name="overallReport" id="Mode" value="getModeReport"> Mode
								</label>
                            </div>
	                    </div>
	                    <div class="block-content collapse in">
							<div id="piechart"></div>
	                    </div>
	                </div>
	                <!-- /block -->
	            </div>
	
	            <div class="row-fluid">
	                <!-- block -->
	                <div class="block">
	                    <div class="navbar navbar-inner block-header">
	                    	<div class="muted pull-left">User Report</div>
                           
                            <div class="pull-right space">
                            	<select class="inline interviewerList">
									{{#each interviewerList}}
										<option value="{{empid}}">{{firstname}} {{lastname}}</option>
									{{/each}}
								</select>
                            </div>
	                    </div>
	                    <div class="block-content collapse in">
							<div class="piechartEmpLog"></div>
							<div id="piechartEmp"></div>							 
	                    </div>
	                </div>
	                <!-- /block -->
	            </div>
	        </div>
	    </div>
	</div>
</div>
