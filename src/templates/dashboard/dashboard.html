<div class="masthead">
    <ul class="nav nav-pills pull-right">

        <li><a href="#interview"><i class="icon-file"></i> Add new interview</a></li>
    </ul>
    <h3 class="muted">List of interview's taken</h3>
</div>

<div class="fuelux">
    <table id="MyGrid" class="table table-bordered datagrid">
        <thead>
            <tr>
                <th>
                    <div class="datagrid-header-left">
                        <div class="input-append search datagrid-search">
                            <input type="text" class="input-medium" placeholder="Search">
                            <button type="button" class="btn"><i class="icon-search"></i></button>
                        </div>
                    </div>
                    <!-- <div class="rows pull-right">
                        <div class="btn-group">
                            <button class="btn sendEmail disabled"><i class="icon-envelope"></i> Send Email</button>
                            <button class="btn btn-danger userDelete disabled" disabled="true"><i class="icon-trash icon-white"></i> Delete</button>
                        </div>
                        <button class="btn btn-inverse summary"><i class="icon-list-alt icon-white"></i> Summary</button>
                        <span class="datagrid-header-title">Total users: <span class="badge badge-inverse">{{totalUsers}}</span></span>
                    </div> -->
                </th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>
                    <div class="datagrid-footer-left" style="display:none;">
                        <div class="grid-controls">
                            <span>
                                <span class="grid-start"></span> -
                                <span class="grid-end"></span> of
                                <span class="grid-count"></span>
                            </span>
                            <div class="select grid-pagesize" data-resize="auto">
                                <button type="button" data-toggle="dropdown" class="btn dropdown-toggle">
                                    <span class="dropdown-label"></span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li data-value="5"><a href="#">5</a></li>
                                    <li data-value="10" data-selected="true"><a href="#">10</a></li>
                                    <li data-value="20"><a href="#">20</a></li>
                                    <li data-value="50"><a href="#">50</a></li>
                                    <li data-value="100"><a href="#">100</a></li>
                                </ul>
                            </div>
                            <span>Per Page</span>
                        </div>
                    </div>
                    <div class="datagrid-footer-right" style="display:none;">
                        <div class="grid-pager">
                            <button type="button" class="btn grid-prevpage"><i class="icon-chevron-left"></i></button>
                            <span>Page</span>

                            <div class="input-append dropup combobox">
                                <input class="span1" type="text">
                                <button type="button" class="btn" data-toggle="dropdown"><i class="caret"></i></button>
                                <ul class="dropdown-menu"></ul>
                            </div>
                            <span>of <span class="grid-pages"></span></span>
                            <button type="button" class="btn grid-nextpage"><i class="icon-chevron-right"></i></button>
                        </div>
                    </div>
                </th>
            </tr>
        </tfoot>
    </table>
</div>
