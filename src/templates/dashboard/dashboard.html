<div class="row">
	<div class="masthead">
	    <ul class="nav nav-pills pull-right">
	        <li class="active"><a href="#"><i class="icon-th-large icon-white"></i> Dashboard</a></li>
	        <li><a href="#interviewList"><i class="icon-list"></i> Interview List</a></li>
	        <li><a href="#interview"><i class="icon-file"></i> Add new interview</a></li>
	    </ul>
	</div>
</div>
<div class="row">
	<div class="span12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="pull-right">
					<label class="radio inline">
						<input type="radio" class = "selectType" name="overallReport" id="Status" value="option1"> Status
					</label>
					<label class="radio inline">
						<input type="radio" class = "selectType" name="overallReport" id="Mode" value="option1"> Mode
					</label>
				</div>
				<h6 class="panel-title lead">Interviews Status Report</h6>
			</div>
			<div class="panel-body">
				<div id="piechart"></div>
			</div>
			<div class="panel-footer">Footer
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="span12">
		<ul class="breadcrumb">
			<li>
				<select class="inline interviewerList">
					{{#each interviewerList}}
						<option value="{{empid}}">{{firstname}} {{lastname}}</option>
					{{/each}}
				</select>
			</li>
		</ul>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h6 class="panel-title lead">User Report</h6>
			</div>
			<div class="panel-body">
				<div class="piechartEmpStatusLog"></div>
				<div id="piechartEmpStatus"></div>
				<div class="piechartEmpModeLog"></div>
				<div id="piechartEmpMode"></div>
			</div>
			<div class="panel-footer">Footer
			</div>
		</div>
	</div>
</div>
