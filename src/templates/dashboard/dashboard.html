<div class="row">
    <div class="col-md-6">
        <div class="panel panel-primary">
			<div class="panel-heading">
				<span class="panel-title" style="width: 100px;"><i class="fa fa-bar-chart-o"></i> Interview's Overall Report</span>
				<div class="toolbar">
                    <button class="btn btn-xs btn-default minWindow"><i class="fa fa-chevron-up"></i></button>
	                <!-- <button class="btn btn-xs btn-default downloadChart"><i class="fa fa-download"></i></button> -->
	                <button class="btn btn-xs btn-default printChart"><i class="fa fa-print"></i></button>
	            </div>
			</div>
			<div class="panel-body">
				<div id='overallChartReport'></div>
				<div class="text-right">
              		<a href="#">View Details <i class="fa fa-arrow-circle-right"></i></a>
                </div>
			</div>
			<div class="panel-footer">
				<label class="text-info">Report Filters: </label><br>
				<label>Display by: </label>
				<label class="radio-inline">
					<input type="radio" class="selectType" name="overallReport" id="Status" value="getStatusReport"> Status
				</label>
				<label class="radio-inline"><input type="radio" class="selectType" name="overallReport" id="Mode" value="getModeReport"> Mode</label>
			</div>
		</div>
    </div>

    <div class="col-md-6">
        <div class="panel panel-primary">
			<div class="panel-heading">
				<span class="panel-title"><i class="fa fa-bar-chart-o"></i> User Report</span>
				<div class="toolbar">
                    <button class="btn btn-xs btn-default minWindow"><i class="fa fa-chevron-up"></i></button>
	                <!-- <button class="btn btn-xs btn-default downloadChart"><i class="fa fa-download"></i></button> -->
	                <button class="btn btn-xs btn-default printChart"><i class="fa fa-print"></i></button>
	            </div>
			</div>
			<div class="panel-body">
				<div id="piechartEmpLog"></div>
				<div id="piechartEmp"></div>
				<div class="text-right">
              		<a href="#">View Details <i class="fa fa-arrow-circle-right"></i></a>
                </div>
			</div>
			<div class="panel-footer">
				<label class="text-info">Report Filters: </label><br>
				<label>Display by interviewer: </label>
				<select data-placeholder='Choose a interviewer' class='interviewerList'>
					{{#each interviewerList}}
						<option value='{{empid}}'>{{firstname}} {{lastname}}</option>
					{{/each}}
				</select>
			</div>
		</div>
    </div>
</div>
